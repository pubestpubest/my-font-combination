<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Typography Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minimal Typography Website</h1>
    </header>
    <main>
        <section>
            <h2>Roboto</h2>
            <p class="roboto-regular">This is Roboto regular.</p>
            <p class="roboto-bold">This is Roboto bold.</p>
        </section>
        <section>
            <h2>Times New Roman</h2>
            <p class="times-regular">This is Times New Roman regular.</p>
            <p class="times-bold">This is Times New Roman bold.</p>
        </section>
        <section>
            <h2>JetBrains Mono</h2>
            <p class="jetbrains-regular">This is JetBrains Mono regular.</p>
            <p class="jetbrains-bold">This is JetBrains Mono bold.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Minimal Typography Website</p>
    </footer>
</body>
</html>
